{% extends 'base.html' %}

{% block 'conteudo' %}

<h2>Funcionários</h2>

<p>
    <a href="{% url 'funcionarios.inserir' %}" class="btn btn-primary">
        <i class="fa-solid fa-plus"></i> Adicionar Funcionário
    </a>
</p>

<table class="table table-hover">
    <tr>
        <th>Código</th>
        <th>Nome</th>
        <th>Cargo</th>
        <th>E-mail</th>
        <th>Telefone</th>
    </tr>

    {% for fo in lista_funcionarios %}
        <tr>
            <td>{{ fo.id }}</td>
            <td>{{ fo.nome }}</td>
            <td>{{ fo.cargo }}</td>
            <td>{{ fo.email }}</td>
            <td>{{ fo.telefone }}</td>
            <td>
                <a href="{% url 'funcionarios.editar' fo.id %}">Editar</a>
                <a href="{% url 'funcionarios.excluir' fo.id %}" onclick="return confirm('Deseja excluir {{ fo.nome }}?')">Excluir</a>
            </td>
        </tr>
    {% endfor %}
</table>

{% endblock %}
