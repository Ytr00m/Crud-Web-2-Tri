{% extends 'base.html' %}

{% block 'conteudo' %}

<h2>Categorias</h2>

<p>
    <a href="{% url 'categorias.inserir' %}" class="btn btn-primary">
        <i class="fa-solid fa-plus"></i> Adicionar categoria
    </a>
</p>

<table class="table table-hover">
    <tr>
        <th>Código</th>
        <th>Nome</th>
        <th>Descrição</th>
    </tr>

    {% for ca in lista_categoria %}
        <tr>
            <td>{{ ca.id }}</td>
            <td>{{ ca.nome }}</td>
            <td>{{ ca.desc }}</td>
            <td>
                <a href="{% url 'categorias.editar' ca.id %}">Editar</a>
                <a href="{% url 'categorias.excluir' ca.id %}" onclick="return confirm('Deseja excluir {{ ca.nome }}?')">Excluir</a>
            </td>
        </tr>
    {% endfor %}
</table>

{% endblock %}
