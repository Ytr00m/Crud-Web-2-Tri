{% extends 'base.html' %}

{% block 'conteudo' %}

<h2>Pagamentos</h2>

<p>
    <a href="{% url 'pagamentos.inserir' %}" class="btn btn-primary">
        <i class="fa-solid fa-plus"></i> Adicionar Pagamento
    </a>
</p>

<table class="table table-hover">
    <tr>
        <th>CÃ³digo</th>
        <th>Tipo</th>
        <th>Valor</th>
        <th>Data</th>
    </tr>

    {% for pa in lista_pagamentos %}
        <tr>
            <td>{{ pa.id }}</td>
            <td>{{ pa.tipo }}</td>
            <td>R${{ pa.valor }}</td>
            <td>{{ pa.data }}</td>
            <td>
                <a href="{% url 'pagamentos.editar' pa.id %}">Editar</a>
                <a href="{% url 'pagamentos.excluir' pa.id %}" onclick="return confirm('Deseja excluir {{ pa.nome }}?')">Excluir</a>
            </td>
        </tr>
    {% endfor %}
</table>

{% endblock %}
